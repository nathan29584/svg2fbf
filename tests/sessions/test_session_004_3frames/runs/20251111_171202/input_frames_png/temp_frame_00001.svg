<?xml version="1.0" encoding="utf-8"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="e" viewBox="0 0 480 360" width="480" height="360" preserveAspectRatio="xMidYMid meet">
  
  
  
  
  
  
  
  
  
