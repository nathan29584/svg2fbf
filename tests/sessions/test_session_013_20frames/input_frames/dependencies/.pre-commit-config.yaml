# Pre-commit hooks configuration for svg2fbf
# Install: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # TruffleHog - Secret scanning
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.90.13
    hooks:
      - id: trufflehog
        name: TruffleHog Secret Scanner
        description: Scan for secrets and credentials
        entry: bash -c 'trufflehog filesystem . --exclude-paths .trufflehog-exclude-paths.txt --fail --no-update --only-verified'
        language: system
        stages: [pre-commit, pre-push]
        pass_filenames: false

  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.5
    hooks:
      # Run the linter
      - id: ruff
        name: Ruff Linter
        args: [--fix]
        types_or: [python, pyi]
      # Run the formatter
      - id: ruff-format
        name: Ruff Formatter
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: MyPy Type Checker
        additional_dependencies:
          - types-PyYAML
          - numpy
        args: [--ignore-missing-imports, --python-version=3.10]
        exclude: ^tests/

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      - id: end-of-file-fixer
        name: Fix End of Files
      - id: check-yaml
        name: Check YAML Syntax
        args: [--allow-multiple-documents]
      - id: check-json
        name: Check JSON Syntax
      - id: check-toml
        name: Check TOML Syntax
      - id: check-added-large-files
        name: Check for Large Files
        args: [--maxkb=1000]
      - id: check-case-conflict
        name: Check for Case Conflicts
      - id: check-merge-conflict
        name: Check for Merge Conflicts
      - id: detect-private-key
        name: Detect Private Keys
      - id: mixed-line-ending
        name: Fix Mixed Line Endings
        args: [--fix=lf]
      - id: no-commit-to-branch
        name: Protect Main Branch
        args: [--branch, main, --branch, master]

  # Python-specific checks
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        name: Check Blanket noqa
      - id: python-check-blanket-type-ignore
        name: Check Blanket type:ignore
      - id: python-use-type-annotations
        name: Check Type Annotations
      - id: text-unicode-replacement-char
        name: Check Unicode Replacement Chars

# Global configuration
default_language_version:
  python: python3.10

# Run hooks in parallel for speed
fail_fast: false
